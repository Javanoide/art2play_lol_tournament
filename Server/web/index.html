<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Art 2 Play - EPSI</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Roboto Font-->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>

    <!-- Custom CSS -->
    <link href="css/full.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <a class="navbar-brand" href="#">EPSI Art2Play</a>
      <ul class="nav nav-pills">
        <li class="nav-item active">
          <a href="#" class="nav-link" id="show-live">Live</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" id="show-matchs">Matchs</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" id="show-register">Register</a>
        </li>
      </ul>
    </nav>
    
    <div class="row main">
        <div class="col-sm-2 hidden-xs-down side-column">
            <img class="img-responsive" src="img/logo/1.png" alt="">
            <img class="img-responsive" src="img/logo/2.png" alt="">
            <img class="img-responsive" src="img/logo/3.png" alt="">
        </div>
        <div class="col-sm-6 col-sm-offset-1 middle-column">
            <div id="register" style="display:none">
                <h1>Register Player & Teams</h1>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="team-name">Team Name</label>
                            <input type="text" class="form-control" id="team-name" placeholder="Team Name">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="player-name">Player Name</label>
                            <input type="text" class="form-control" id="player-name" placeholder="Player Name">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-default btn-block" id="register-player">Register</button>
                    </div>
                </div>
                <hr>
                <div class="row m-t" id="teamlist">
                </div>
            </div>
            <div id="live">
                <h1>Actuellement :</h1>
                <div id="currently">
                	
                </div>
                <h1>A suivre :</h1>
                <div id="comingup">
                	
                </div>
            </div>
            <div id="matchs" style="display:none">
                <div class="row match">
                    <div class="col-sm-5">
                        <select name="teamA" id="teamA" class="form-control teams">
                        	<option value="">Team A</option>
                        	<option value="">Team B</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        VS
                    </div>
                    <div class="col-sm-5">
                        <select name="teamB" id="teamB" class="form-control teams">
                        	<option value="">Team A</option>
                        	<option value="">Team B</option>
                        </select>
                    </div>
                    <div class="col-sm-4 col-sm-offset-4">
                        <select name="game" id="game" class="form-control games">
                        	<option value="League of Legends">League of Legends</option>
                        	<option value="Minecraft">Minecraft</option>
                        	<option value="Team Fortress 2">Team Fortress 2</option>
                        </select>
                    </div>
                    <div class="col-sm-4 col-sm-offset-4">
                        <input class="form-control" type="time" name="time" value="00:00" id="time"/>
                    </div>
                    <div class="col-sm-4 col-sm-offset-4">
                        <button type="button" class="btn btn-default btn-block" id="register-match">Save</button>
                    </div>
                </div>
                <hr />
                <div id="matchslist">
                	
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-sm-offset-1 hidden-xs-down side-column">
            <img class="img-responsive" src="img/logo/4.png" alt="">
            <img class="img-responsive" src="img/logo/5.png" alt="">
            <img class="img-responsive" src="img/logo/6.png" alt="">
        </div>
    </div>
    <!-- Put your page content here! -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Socket Io -->
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <!-- Custom JS -->
    <script src="js/custom.js"></script> 
</body>

</html>
